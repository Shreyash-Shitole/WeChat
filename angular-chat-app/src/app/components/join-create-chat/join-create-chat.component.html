<div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
  <!-- Header -->
  <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-center space-x-3">
      <mat-icon class="text-indigo-600 text-3xl">chat</mat-icon>
      <h1 class="text-2xl font-bold text-gray-800">
        <span class="text-indigo-600">We</span>Chat
      </h1>
    </div>
  </div>

  <!-- Main Content -->
  <div class="flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-xl overflow-hidden border border-gray-100 transition-all duration-300 hover:shadow-2xl">
      <!-- Header -->
      <div class="bg-gradient-to-r from-indigo-600 to-purple-600 p-8 text-center">
        <div class="flex justify-center mb-4">
          <mat-icon class="text-white text-5xl">group</mat-icon>
        </div>
        <h1 class="text-3xl font-bold text-white">
          Join or Create a Chat
        </h1>
        <p class="text-indigo-100 mt-3 text-lg">
          Connect with friends in real-time
        </p>
      </div>

      <!-- Form -->
      <form [formGroup]="chatForm" class="p-8 space-y-6">
        <!-- Name Input -->
        <div class="space-y-3">
          <label for="userName" class="block text-sm font-medium text-gray-700">
            Your Name
          </label>
          <div class="relative">
            <input
              formControlName="userName"
              type="text"
              id="userName"
              placeholder="Enter your name"
              class="w-full px-5 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent bg-gray-50 transition-all duration-200 placeholder-gray-400"
            />
            <mat-icon class="absolute right-4 top-3.5 text-gray-400 text-xl">person_add</mat-icon>
          </div>
        </div>

        <!-- Room ID Input -->
        <div class="space-y-3">
          <label for="roomId" class="block text-sm font-medium text-gray-700">
            Room ID
          </label>
          <div class="relative">
            <input
              formControlName="roomId"
              type="text"
              id="roomId"
              placeholder="Enter room ID"
              class="w-full px-5 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent bg-gray-50 transition-all duration-200 placeholder-gray-400"
            />
            <mat-icon class="absolute right-4 top-3.5 text-gray-400 text-xl">create</mat-icon>
          </div>
        </div>

        <!-- Buttons -->
        <div class="flex flex-col space-y-4 pt-6">
          <button
            (click)="joinChat()"
            [disabled]="isSubmitting"
            class="flex items-center justify-center space-x-3 px-6 py-4 rounded-xl transition-all duration-200"
            [ngClass]="{
              'bg-indigo-400 cursor-not-allowed': isSubmitting,
              'bg-indigo-600 hover:bg-indigo-700': !isSubmitting
            }"
            type="button"
          >
            <mat-icon>person_add</mat-icon>
            <span class="font-medium">
              {{ isSubmitting ? 'Joining...' : 'Join Existing Room' }}
            </span>
          </button>
          
          <button
            (click)="createChat()"
            [disabled]="isSubmitting"
            class="flex items-center justify-center space-x-3 px-6 py-4 rounded-xl transition-all duration-200 border-2 bg-white shadow-md"
            [ngClass]="{
              'border-indigo-300 text-indigo-300 cursor-not-allowed': isSubmitting,
              'border-indigo-600 text-indigo-600 hover:bg-indigo-50': !isSubmitting
            }"
            type="button"
          >
            <mat-icon>create</mat-icon>
            <span class="font-medium">
              {{ isSubmitting ? 'Creating...' : 'Create New Room' }}
            </span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
